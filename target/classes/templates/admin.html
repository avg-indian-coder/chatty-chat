<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <h2>Users</h2>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td>
                    <form th:action="@{/admin/deleteUser}" th:object="${user}" method="post">
                        <input type="hidden" th:value="*{userId}" name="userId"/>
                        <input type="hidden" th:value="*{username}" name="username"/>
                        <input type="hidden" th:value="*{salt}" name="salt"/>
                        <input type="hidden" th:value="*{password}" name="password"/>
                        <input type="hidden" th:value="*{firstName}" name="firstName"/>
                        <input type="hidden" th:value="*{lastName}" name="lastName"/>
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
